# Site
title:              Doğancan Algül
bio:                'A Computer Engineer'
description:        "Doğancan Algül's Personal Website"
reading_time:       false
words_per_minute:   200
logo:                'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
baseurl:            /
url:                https://dogancanalgul.com

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   dogancanalgul

# Social
# if you don't have any of social below, comment the line.
email:              dogancan.al@gmail.com
#twitter:            username
github-url:        dogancanalgul
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
linkedin:          dogancan-algul
instagram:          dganca


# Plugins
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist


# Comments are offline
#jekyll-mentions:
#base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js,
 package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, .jekyll-cache]
